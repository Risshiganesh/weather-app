<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="main.js" defer></script>
    <title>Weather Forecast</title>
</head>
<body>
    <div class="main-container">
        <div class="logo-container">
            <div class="logo-div">
                RisshWeather
            </div>
           
        </div>

        <form action="" method="get" id="search-form">
            <div class="search-container">
                <input type="search" name="search-location" id="search-location" required>
                <button type="submit" id="search-button">Search</button>

                
            </div>

            <!-- Remove the dropdown div later -->

            <div class="drop-down-container">
                <div class="search-drop-down">

                </div>
            
            </div>
           
        </form>

        <div class="display-container">

            <div class="current-weather-container">
            
                <div class="current-weather-display">
            
                </div>
            
            </div>

            <div class="toggle-container">

                <label for="temp-toggle">Toggle between C/F:</label>
                <button id="temp-toggle">Celsius</button>

            </div>

            <div class="three-day-average">
                <div class="three-day-average-container">
                    <div class="current-day"></div>
                    <div class="tomorrow"></div>
                    <div class="day-after-tomorrow"></div>
                </div>
            
            </div>

            <div class="hourly-average">
                <div class="hourly"></div>
                <div class="hourly"></div>
                <div class="hourly"></div>
                <div class="hourly"></div>
                <div class="hourly"></div>
                <div class="hourly"></div>
                <div class="hourly"></div>
                <div class="hourly"></div>
                <div class="hourly"></div>
                <div class="hourly"></div>
                <div class="hourly"></div>
                <div class="hourly"></div>
                <div class="hourly"></div>
                <div class="hourly"></div>
                <div class="hourly"></div>
                <div class="hourly"></div>
                <div class="hourly"></div>
                <div class="hourly"></div>
                <div class="hourly"></div>
                <div class="hourly"></div>
                <div class="hourly"></div>
                <div class="hourly"></div>
                <div class="hourly"></div>
                <div class="hourly"></div>
            
            </div>
        </div>

        <div class="footer-container">
            <div class="footer">
                <a href="">Made by Risshiganesh Villalan</a>
            </div>
        </div>
        
        


    </div>

 
   
    
</body>
</html>
